{% extends "base.html" %}

{% block app_content %}
    {% for task in tasks %}
        <h1>{{ task.title }}</h1>
        <p>{{ task.body }}</p>
        <p>{{ task.timestamp }}</p>
        <a href="{{ url_for('tasks.edit', id=task.id) }}">Edit</a>
        <a href="{{ url_for('tasks.delete', id=task.id) }}">Delete</a>
    {% endfor %}
{% endblock %}
